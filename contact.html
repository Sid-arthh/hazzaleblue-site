<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | HazzaleBlue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-white antialiased min-h-screen">

    <div id="mobileMenu" class="fixed inset-0 z-[100] bg-[#020617]/98 backdrop-blur-2xl p-8 flex flex-col justify-center hidden">
        <button onclick="toggleMenu()" class="absolute top-8 right-8 p-4 bg-slate-900 rounded-full border border-slate-800 text-blue-500 hover:rotate-90 transition-transform">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <nav class="max-w-4xl mx-auto w-full space-y-4">
            <a href="index.html" class="group flex items-center gap-6 w-full text-left py-4 border-b border-slate-800/50 hover:border-blue-500 transition-all">
                <span class="text-slate-600 font-black italic text-xl">01</span>
                <span class="text-5xl sm:text-7xl font-black uppercase italic tracking-tighter group-hover:text-blue-500 transition-all duration-300">Home</span>
            </a>
            <a href="about.html" class="group flex items-center gap-6 w-full text-left py-4 border-b border-slate-800/50 hover:border-blue-500 transition-all">
                <span class="text-slate-600 font-black italic text-xl">02</span>
                <span class="text-5xl sm:text-7xl font-black uppercase italic tracking-tighter group-hover:text-blue-500 transition-all duration-300">About Us</span>
            </a>
            <a href="contact.html" class="group flex items-center gap-6 w-full text-left py-4 border-b border-slate-800/50 hover:border-blue-500 transition-all">
                <span class="text-slate-600 font-black italic text-xl">03</span>
                <span class="text-5xl sm:text-7xl font-black uppercase italic tracking-tighter text-blue-500 transition-all duration-300">Contact Us</span>
            </a>
        </nav>
    </div>

    <header class="sticky top-0 z-50 bg-[#020617]/80 backdrop-blur-xl border-b border-slate-800 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-8">
            <a href="index.html" class="text-2xl font-black italic tracking-tighter text-blue-500 uppercase">HAZZALE BLUE</a>
            <button onclick="toggleMenu()" class="p-2.5 bg-slate-900 rounded-xl border border-slate-800 text-blue-500 hover:text-white transition"><i data-lucide="menu" class="w-6 h-6"></i></button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12 fade-in mt-10">
        <p class="text-blue-500 font-black text-[10px] uppercase tracking-[0.4em] mb-4 text-center">Reach Out</p>
        <h2 class="text-5xl sm:text-7xl font-black italic uppercase tracking-tighter text-center mb-16">Contact Us</h2>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-6">
                <div onclick="window.open('https://wa.me/918800776882', '_blank')" class="group bg-slate-900/50 p-8 rounded-[2rem] border border-slate-800 hover:border-blue-500 cursor-pointer transition-all flex items-center gap-6">
                    <div class="p-5 bg-slate-800 rounded-2xl group-hover:bg-[#25D366] transition-colors"><i data-lucide="message-square" class="w-8 h-8 text-white"></i></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">WhatsApp Us</p>
                        <h4 class="text-2xl font-black italic text-white">+91 88007 76882</h4>
                    </div>
                </div>

                <div onclick="window.location.href='mailto:support@hazzaleblue.in'" class="group bg-slate-900/50 p-8 rounded-[2rem] border border-slate-800 hover:border-blue-500 cursor-pointer transition-all flex items-center gap-6">
                    <div class="p-5 bg-slate-800 rounded-2xl group-hover:bg-blue-600 transition-colors"><i data-lucide="mail" class="w-8 h-8 text-white"></i></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Email Support</p>
                        <h4 class="text-2xl font-black italic text-white truncate">support@hazzaleblue.in</h4>
                    </div>
                </div>

                <div class="bg-slate-900/50 p-8 rounded-[2rem] border border-slate-800 flex items-center gap-6">
                    <div class="p-5 bg-slate-800 rounded-2xl"><i data-lucide="map-pin" class="w-8 h-8 text-white"></i></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Headquarters</p>
                        <h4 class="text-lg font-black italic text-white">New Delhi, India</h4>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900/50 p-10 rounded-[2.5rem] border border-slate-800 shadow-2xl">
                <h3 class="text-xl font-black italic uppercase mb-8">Send a Message</h3>
                <form class="space-y-6" onsubmit="event.preventDefault(); alert('Message feature coming soon! Please use WhatsApp for now.');">
                    <div><input type="text" placeholder="Your Name" required class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm outline-none focus:border-blue-500 transition-all"/></div>
                    <div><input type="email" placeholder="Your Email" required class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm outline-none focus:border-blue-500 transition-all"/></div>
                    <div><textarea placeholder="How can we help you?" rows="4" required class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm outline-none focus:border-blue-500 transition-all"></textarea></div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-xl font-black text-xs uppercase tracking-widest transition-all shadow-xl shadow-blue-600/20">Submit Inquiry</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
