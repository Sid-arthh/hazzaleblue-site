<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazzaleBlue Electronics | Premium Tech Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeCategory, setActiveCategory] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [cartCount, setCartCount] = useState(0);
            const [selectedImg, setSelectedImg] = useState(null);

            // CUSTOMIZE THIS NUMBER
            const whatsappNumber = "8800776882"; // Replace with client's 10-digit number (prefix with 91)

            const products = [
                { 
                    id: 1, name: "Sony Alpha ILCE-7M3K Full-Frame", brand: "Sony", price: "₹1,80,000", category: "Cameras", 
                    img: "assests/Sony Alpha ILCE-7M3K Full-Frame 24.2MP Mirrorless Digital SLR Camera with 28-70mm Zoom Lens.webp",
                    details: "A 24.2MP full-frame Exmor R CMOS sensor paired with a BIONZ X processor. Features 693 phase-detection AF points."
                },
                { 
                    id: 2, name: "Fujifilm X-T5 with XF 16-50mm", brand: "Fujifilm", price: "₹1,49,999", category: "Cameras", 
                    img: "assests/Fujifilm X-T5.webp",
                    details: "Equipped with a massive 40.2MP X-Trans 5 HR sensor for stunning detail. Offers 6.2K/30p video."
                },
                { 
                    id: 3, name: "Panasonic LUMIX G7 4K Kit", brand: "Panasonic", price: "₹35,000", category: "Cameras", 
                    img: "assests/Panasonic LUMIX G7 16.00 MP 4K.webp",
                    details: "A 16MP Micro Four Thirds sensor that captures superb 4K UHD video. Includes 4K Photo mode."
                },
                { 
                    id: 4, name: "Canon EOS 1500D 24.1MP", brand: "Canon", price: "₹29,999", category: "Cameras", 
                    img: "assests/canon eos 1500D.jpg",
                    details: "Features a high-resolution 24.1MP APS-C sensor for beautiful background blur (bokeh)."
                },
                { 
                    id: 5, name: "OnePlus Pad 2 (256GB/12GB)", price: "₹31,999", category: "Tabs", 
                    img: "assests/onePlus Pad 2,12GB RAM, 256GB Storage.webp",
                    details: "Driven by the flagship Snapdragon 8 Gen 3 chipset for elite performance. 144Hz refresh rate."
                },
                { 
                    id: 6, name: "Samsung Galaxy Tab A9+ (8GB RAM)", price: "₹14,999", category: "Tabs", 
                    img: "assests/Samsung Galaxy Tab A9+ RAM 8 GB, ROM 128 GB Expandable, Wi-Fi Tablet, Gray.webp",
                    details: "An 11-inch 90Hz display provides a cinematic and smooth viewing experience."
                },
                { 
                    id: 7, name: "ADATA HD710 Pro 2TB External", price: "₹6,500", oldPrice: "₹11,999", category: "Hardrives", 
                    img: "assests/ADATA HD710 Pro 2TB 3.5 inch SATA III External Hard Drive.jpg",
                    details: "IP68 waterproof and dustproof ratings with military-grade shock resistance."
                },
                { 
                    id: 8, name: "Seagate Expansion 1.5TB Portable", price: "₹5,500", oldPrice: "₹8,999", category: "Hardrives", 
                    img: "assests/Seagate Expansion 1.5TB USB 3.0 Portable 2.5 inch External Hard Drive.jpg",
                    details: "Sleek, compact portable drive for easy drag-and-drop file saving."
                },
                { 
                    id: 9, name: "CP PLUS 2MP Full HD Smart Wi-Fi", price: "₹1,299", category: "CCTV", 
                    img: "assests/CP PLUS 2MP Full HD Smart Wi-Fi CCTV Home Security Camera.webp",
                    details: "1080p resolution with 360-degree pan and tilt. Includes two-way talk."
                },
                { 
                    id: 10, name: "YI Outdoor Camera 1080p", price: "₹2,500", category: "CCTV", 
                    img: "assests/YI Outdoor Camera 1080p Waterproof Version (White).webp",
                    details: "Professional IP65 waterproof rating for extreme outdoor durability."
                }
            ];

            const categories = ['All', 'Cameras', 'Tabs', 'Hardrives', 'CCTV'];
            
            const filteredProducts = products.filter(p => {
                const matchesCategory = activeCategory === 'All' || p.category === activeCategory;
                const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            const handleWhatsAppOrder = (product) => {
                const message = `Hi HazzaleBlue, I'm interested in buying: ${product.name} (Price: ${product.price}). Is it available?`;
                const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            };

            useEffect(() => {
                lucide.createIcons();
            }, [filteredProducts, selectedImg]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Image Viewer */}
                    {selectedImg && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4" onClick={() => setSelectedImg(null)}>
                            <img src={selectedImg} className="max-w-full max-h-full rounded-lg shadow-2xl" />
                        </div>
                    )}

                    <nav className="bg-slate-900/90 backdrop-blur-lg border-b border-blue-500/20 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-baseline space-x-1 shrink-0">
                                <span className="text-3xl font-black italic">HAZZALE</span>
                                <span className="text-3xl font-light text-blue-500 italic">BLUE</span>
                            </div>

                            <div className="relative w-full max-w-xl">
                                <input 
                                    type="text" 
                                    placeholder="Search products..." 
                                    className="w-full bg-slate-800 border border-slate-700 rounded-2xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                <i data-lucide="search" className="w-5 h-5 absolute left-4 top-3 text-slate-500"></i>
                            </div>
                            
                            <div className="flex items-center space-x-6">
                                <i data-lucide="shopping-cart" className="w-7 h-7 text-blue-400"></i>
                                {cartCount > 0 && <span className="absolute top-4 right-6 bg-blue-500 text-[10px] px-2 py-0.5 rounded-full">{cartCount}</span>}
                            </div>
                        </div>
                        
                        <div className="bg-slate-800/50 border-t border-slate-700/30">
                            <div className="max-w-7xl mx-auto px-6 py-3 flex space-x-4 overflow-x-auto no-scrollbar">
                                {categories.map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setActiveCategory(cat)}
                                        className={`text-[10px] font-black uppercase tracking-widest px-4 py-1 rounded-full ${activeCategory === cat ? 'bg-blue-600 text-white' : 'text-slate-400'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-6 py-12 flex-grow">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {filteredProducts.map(product => (
                                <div key={product.id} className="group bg-slate-800/40 rounded-[2.5rem] border border-slate-700/50 flex flex-col">
                                    <div className="aspect-[4/3] bg-white p-6 cursor-zoom-in rounded-t-[2.5rem]" onClick={() => setSelectedImg(product.img)}>
                                        <img src={product.img} alt={product.name} className="w-full h-full object-contain group-hover:scale-105 transition duration-500" />
                                    </div>
                                    
                                    <div className="p-10 flex flex-col flex-grow">
                                        <h4 className="text-xl font-black mb-3 min-h-[3rem]">{product.name}</h4>
                                        <div className="flex items-baseline space-x-3 mb-8">
                                            <span className="text-3xl font-black text-white">{product.price}</span>
                                        </div>

                                        <div className="mb-10 pt-8 border-t border-slate-700/50">
                                            <p className="text-[13px] text-slate-400 leading-relaxed italic font-light">{product.details}</p>
                                        </div>

                                        <div className="mt-auto space-y-3">
                                            <button 
                                                onClick={() => handleWhatsAppOrder(product)}
                                                className="w-full bg-[#25D366] hover:bg-[#128C7E] text-white py-4 rounded-2xl text-xs font-black transition-all flex items-center justify-center space-x-3 shadow-xl"
                                            >
                                                <i data-lucide="message-circle" className="w-5 h-5"></i>
                                                <span>ORDER ON WHATSAPP</span>
                                            </button>
                                            
                                            <button 
                                                onClick={() => setCartCount(c => c + 1)}
                                                className="w-full border border-slate-600 hover:bg-slate-700 text-white py-4 rounded-2xl text-xs font-black transition-all"
                                            >
                                                ADD TO CART
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="bg-slate-950 border-t border-slate-800 py-16 text-center">
                        <p className="text-slate-700 text-[10px] uppercase font-bold tracking-[0.5em]">© 2026 HazzaleBlue Electronics</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
