<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazzaleBlue Electronics | Premium Tech Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeCategory, setActiveCategory] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [cartCount, setCartCount] = useState(0);

            const products = [
                // CAMERAS
                { 
                    id: 1, name: "Sony Alpha ILCE-7M3K Full-Frame", brand: "Sony", price: "₹1,80,000", category: "Cameras", 
                    img: "assests/Sony Alpha ILCE-7M3K Full-Frame 24.2MP Mirrorless Digital SLR Camera with 28-70mm Zoom Lens.webp",
                    details: "A 24.2MP full-frame Exmor R CMOS sensor paired with a BIONZ X processor. Features 693 phase-detection AF points and 10fps continuous shooting. Professional-grade 4K HDR video and 5-axis stabilization for creators."
                },
                { 
                    id: 2, name: "Fujifilm X-T5 with XF 16-50mm", brand: "Fujifilm", price: "₹1,49,999", category: "Cameras", 
                    img: "assests/Fujifilm X-T5.webp",
                    details: "Equipped with a massive 40.2MP X-Trans 5 HR sensor for stunning detail. Offers 6.2K/30p video and 7.0 stops of in-body image stabilization. Classic weather-resistant body with high-speed 1/180,000 sec shutter."
                },
                { 
                    id: 3, name: "Panasonic LUMIX G7 4K Kit", brand: "Panasonic", price: "₹35,000", category: "Cameras", 
                    img: "assests/Panasonic LUMIX G7 16.00 MP 4K.webp",
                    details: "A 16MP Micro Four Thirds sensor that captures superb 4K UHD video. Includes 4K Photo mode to extract 8MP stills from high-speed video. Features a high-contrast OLED Live View Finder and fully articulating touch display."
                },
                { 
                    id: 4, name: "Canon EOS 1500D 24.1MP", brand: "Canon", price: "₹29,999", category: "Cameras", 
                    img: "assests/canon eos 1500D.jpg",
                    details: "Features a high-resolution 24.1MP APS-C sensor for beautiful background blur (bokeh). Equipped with 9-point AF and built-in Wi-Fi/NFC for instant social sharing. An ideal DSLR for photography enthusiasts."
                },
                // TABS
                { 
                    id: 5, name: "OnePlus Pad 2 (256GB/12GB)", price: "₹31,999", category: "Tabs", 
                    img: "assests/nePlus Pad 2,12GB RAM, 256GB Storage.webp",
                    details: "Driven by the flagship Snapdragon 8 Gen 3 chipset for elite performance. Boasts a 12.1-inch 3K display with an ultra-smooth 144Hz refresh rate. Includes 67W SUPERVOOC charging and a seamless cellular data sharing system."
                },
                { 
                    id: 6, name: "Samsung Galaxy Tab A9+ (8GB RAM)", price: "₹14,999", category: "Tabs", 
                    img: "assests/Samsung Galaxy Tab A9+ RAM 8 GB, ROM 128 GB Expandable, Wi-Fi Tablet, Gray.webp",
                    details: "An 11-inch 90Hz display provides a cinematic and smooth viewing experience. Powered by a Snapdragon 695 processor with 128GB internal storage. Includes Quad Speakers tuned with Dolby Atmos for immersive audio."
                },
                // HARDDRIVES
                { 
                    id: 7, name: "ADATA HD710 Pro 2TB External", price: "₹6,500", oldPrice: "₹11,999", category: "Hardrives", 
                    img: "assests/ADATA HD710 Pro 2TB 3.5 inch SATA III External Hard Drive.jpg",
                    details: "Beyond IP68 waterproof and dustproof ratings with military-grade shock resistance. Features a triple-layer construction and a built-in vibration sensor to protect your data. Fast USB 3.2 Gen 1 connectivity."
                },
                { 
                    id: 8, name: "Seagate Expansion 1.5TB Portable", price: "₹5,500", oldPrice: "₹8,999", category: "Hardrives", 
                    img: "assests/Seagate Expansion 1.5TB USB 3.0 Portable 2.5 inch External Hard Drive.jpg",
                    details: "Sleek, compact portable drive for easy drag-and-drop file saving. Compatible with PC, Xbox, and PlayStation 4 via high-speed USB 3.0. A reliable solution for quick backups and expanding storage on the go."
                },
                // CCTV
                { 
                    id: 9, name: "CP PLUS 2MP Full HD Smart Wi-Fi", price: "₹1,299", category: "CCTV", 
                    img: "assests/CP PLUS 2MP Full HD Smart Wi-Fi CCTV Home Security Camera.webp",
                    details: "1080p resolution with 360-degree pan and tilt to eliminate blind spots. Includes two-way talk, motion alerts, and superior night vision up to 10 meters. Compatible with Alexa and Google Assistant."
                },
                { 
                    id: 10, name: "YI Outdoor Camera 1080p", price: "₹2,500", category: "CCTV", 
                    img: "assests/YI Outdoor Camera 1080p Waterproof Version (White).webp",
                    details: "Professional IP65 waterproof rating for extreme outdoor durability. Features a built-in siren and 12 infrared LEDs for crisp night vision. High-compression storage saves more footage while maintaining 1080p quality."
                },
            ];

            const categories = ['All', 'Cameras', 'Tabs', 'Hardrives', 'CCTV'];
            
            const filteredProducts = products.filter(p => {
                const matchesCategory = activeCategory === 'All' || p.category === activeCategory;
                const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            useEffect(() => {
                lucide.createIcons();
            }, [filteredProducts]);

            return (
                <div className="min-h-screen">
                    {/* Header/Nav */}
                    <nav className="bg-slate-900/90 backdrop-blur-lg border-b border-blue-500/20 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-baseline space-x-1 shrink-0">
                                <span className="text-3xl font-black tracking-tighter text-white italic">HAZZALE</span>
                                <span className="text-3xl font-light tracking-tighter text-blue-500">BLUE</span>
                            </div>

                            {/* Search Bar */}
                            <div className="relative w-full max-w-xl">
                                <input 
                                    type="text" 
                                    placeholder="Search brands or products..." 
                                    className="w-full bg-slate-800 border border-slate-700 rounded-2xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                <i data-lucide="search" className="w-5 h-5 absolute left-4 top-3 text-slate-500"></i>
                            </div>
                            
                            <div className="flex items-center space-x-6">
                                <div className="relative group cursor-pointer" onClick={() => alert("Cart feature coming soon!")}>
                                    <div className="bg-blue-600/10 p-2 rounded-xl border border-blue-500/20 group-hover:bg-blue-600/20 transition">
                                        <i data-lucide="shopping-cart" className="w-6 h-6 text-blue-400"></i>
                                    </div>
                                    {cartCount > 0 && (
                                        <span className="absolute -top-2 -right-2 bg-blue-500 text-white text-[10px] font-black px-2 py-0.5 rounded-full shadow-lg shadow-blue-500/50">
                                            {cartCount}
                                        </span>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        {/* Category Filter Bar */}
                        <div className="bg-slate-800/50 border-t border-slate-700/30">
                            <div className="max-w-7xl mx-auto px-6 py-3 flex space-x-6 overflow-x-auto no-scrollbar">
                                {categories.map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setActiveCategory(cat)}
                                        className={`text-[10px] font-black transition uppercase tracking-widest whitespace-nowrap px-4 py-1 rounded-full ${activeCategory === cat ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Product Grid */}
                    <main className="max-w-7xl mx-auto px-6 py-12">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {filteredProducts.map(product => (
                                <div key={product.id} className="group bg-slate-800/40 rounded-[2.5rem] overflow-hidden border border-slate-700/50 hover:border-blue-500/40 transition-all duration-500 hover:shadow-2xl hover:shadow-blue-500/10 flex flex-col">
                                    <div className="aspect-[16/10] relative overflow-hidden bg-slate-800">
                                        <img 
                                            src={product.img} 
                                            alt={product.name} 
                                            className="w-full h-full object-cover transition duration-700 group-hover:scale-105 opacity-90 group-hover:opacity-100" 
                                        />
                                        <div className="absolute top-6 left-6 bg-slate-900/90 backdrop-blur-md px-4 py-1.5 rounded-full border border-white/10">
                                            <span className="text-[10px] font-black text-blue-400 uppercase tracking-tighter italic">
                                                {product.brand || product.category}
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div className="p-10 flex flex-col flex-grow">
                                        <h4 className="text-2xl font-black mb-3 leading-[1.1] tracking-tight group-hover:text-blue-400 transition">
                                            {product.name}
                                        </h4>
                                        
                                        <div className="flex items-baseline space-x-3 mb-8">
                                            <span className="text-3xl font-black text-white">{product.price}</span>
                                            {product.oldPrice && (
                                                <span className="text-sm text-slate-500 line-through font-medium">{product.oldPrice}</span>
                                            )}
                                        </div>

                                        {/* Specification Section */}
                                        <div className="mb-10 pt-8 border-t border-slate-700/50">
                                            <h5 className="text-[11px] uppercase font-black text-blue-500 tracking-[0.2em] mb-4 italic">Specifications</h5>
                                            <p className="text-[13px] text-slate-400 leading-relaxed font-normal italic">
                                                {product.details}
                                            </p>
                                        </div>

                                        <button 
                                            onClick={() => setCartCount(c => c + 1)}
                                            className="mt-auto w-full bg-white text-slate-950 hover:bg-blue-500 hover:text-white py-5 rounded-2xl text-xs font-black transition-all flex items-center justify-center space-x-3 shadow-xl active:scale-95"
                                        >
                                            <i data-lucide="plus-circle" className="w-5 h-5"></i>
                                            <span>ADD TO CART</span>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {filteredProducts.length === 0 && (
                            <div className="text-center py-40">
                                <i data-lucide="search-x" className="w-16 h-16 text-slate-700 mx-auto mb-6"></i>
                                <h3 className="text-2xl font-bold text-slate-500">No products found for "{searchQuery}"</h3>
                            </div>
                        )}
                    </main>

                    <footer className="bg-slate-950 border-t border-slate-800 py-24 px-6 text-center">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex items-baseline justify-center space-x-1 mb-8">
                                <span className="text-2xl font-black tracking-tighter text-white italic">HAZZALE</span>
                                <span className="text-2xl font-light tracking-tighter text-blue-500">BLUE</span>
                            </div>
                            <p className="text-slate-600 text-xs mb-4">Official Retail Partner for Optical and Storage Solutions.</p>
                            <p className="text-slate-700 text-[10px] uppercase font-bold tracking-[0.5em]">© 2026 HazzaleBlue Electronics</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
