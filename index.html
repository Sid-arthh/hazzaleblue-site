<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazzaleBlue Electronics | Premium Tech Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [viewingProduct, setViewingProduct] = useState(null);
            const [activeCategory, setActiveCategory] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [cartCount, setCartCount] = useState(0);
            const [isLightboxOpen, setIsLightboxOpen] = useState(false);

            // UPDATE YOUR NUMBER HERE
            const whatsappNumber = "+918800776882";

            const products = [
                { id: 1, name: "Sony Alpha ILCE-7M3K Full-Frame", brand: "Sony", price: "₹1,80,000", category: "Cameras", img: "assests/Sony Alpha ILCE-7M3K Full-Frame 24.2MP Mirrorless Digital SLR Camera with 28-70mm Zoom Lens.webp", details: "A 24.2MP full-frame Exmor R CMOS sensor paired with a BIONZ X processor. Features 693 phase-detection AF points." },
                { id: 2, name: "Fujifilm X-T5 with XF 16-50mm", brand: "Fujifilm", price: "₹1,49,999", category: "Cameras", img: "assests/Fujifilm X-T5.webp", details: "Equipped with a massive 40.2MP X-Trans 5 HR sensor for stunning detail. Offers 6.2K/30p video." },
                { id: 3, name: "Panasonic LUMIX G7 4K Kit", brand: "Panasonic", price: "₹35,000", category: "Cameras", img: "assests/Panasonic LUMIX G7 16.00 MP 4K.webp", details: "A 16MP Micro Four Thirds sensor that captures superb 4K UHD video. Includes 4K Photo mode." },
                { id: 4, name: "Canon EOS 1500D 24.1MP", brand: "Canon", price: "₹29,999", category: "Cameras", img: "assests/canon eos 1500D.jpg", details: "Features a high-resolution 24.1MP APS-C sensor for beautiful background blur (bokeh)." },
                { id: 5, name: "OnePlus Pad 2 (256GB/12GB)", price: "₹31,999", category: "Tabs", img: "assests/onePlus Pad 2,12GB RAM, 256GB Storage.webp", details: "Driven by the flagship Snapdragon 8 Gen 3 chipset for elite performance. 144Hz refresh rate." },
                { id: 6, name: "Samsung Galaxy Tab A9+ (8GB RAM)", price: "₹14,999", category: "Tabs", img: "assests/Samsung Galaxy Tab A9+ RAM 8 GB, ROM 128 GB Expandable, Wi-Fi Tablet, Gray.webp", details: "An 11-inch 90Hz display provides a cinematic and smooth viewing experience. Quad Speakers." },
                { id: 7, name: "ADATA HD710 Pro 2TB External", price: "₹6,500", oldPrice: "₹11,999", category: "Hardrives", img: "assests/ADATA HD710 Pro 2TB 3.5 inch SATA III External Hard Drive.jpg", details: "IP68 waterproof and dustproof ratings with military-grade shock resistance." },
                { id: 8, name: "Seagate Expansion 1.5TB Portable", price: "₹5,500", oldPrice: "₹8,999", category: "Hardrives", img: "assests/Seagate Expansion 1.5TB USB 3.0 Portable 2.5 inch External Hard Drive.jpg", details: "Sleek, compact portable drive for easy drag-and-drop file saving. Compatible with PC and Consoles." },
                { id: 9, name: "CP PLUS 2MP Full HD Smart Wi-Fi", price: "₹1,299", category: "CCTV", img: "assests/CP PLUS 2MP Full HD Smart Wi-Fi CCTV Home Security Camera.webp", details: "1080p resolution with 360-degree pan and tilt to eliminate blind spots. Includes two-way talk." },
                { id: 10, name: "YI Outdoor Camera 1080p", price: "₹2,500", category: "CCTV", img: "assests/YI Outdoor Camera 1080p Waterproof Version (White).webp", details: "Professional IP65 waterproof rating for extreme outdoor durability. Features built-in siren." }
            ];

            // Handle URL Parameters for deep-linking
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const productId = params.get('item');
                if (productId) {
                    const found = products.find(p => p.id === parseInt(productId));
                    if (found) setViewingProduct(found);
                }
            }, []);

            const handleWhatsAppOrder = (product) => {
                // Generate a deep link to the specific item on your site
                const itemLink = `${window.location.origin}${window.location.pathname}?item=${product.id}`;
                const message = `Hi HazzaleBlue, I'm interested in: ${product.name}
Price: ${product.price}
Link: ${itemLink}
Is it available?`;
                const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            };

            const filteredProducts = products.filter(p => {
                const matchesCategory = activeCategory === 'All' || p.category === activeCategory;
                const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            useEffect(() => { lucide.createIcons(); }, [filteredProducts, viewingProduct, isLightboxOpen]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* LIGHTBOX MODAL */}
                    {isLightboxOpen && (
                        <div className="fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4 cursor-zoom-out" onClick={() => setIsLightboxOpen(false)}>
                            <img src={viewingProduct.img} className="max-w-full max-h-full rounded-lg" />
                        </div>
                    )}

                    {/* HEADER */}
                    <nav className="bg-slate-900/95 backdrop-blur-md border-b border-blue-500/20 sticky top-0 z-50 py-4">
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-baseline space-x-1 cursor-pointer" onClick={() => {setViewingProduct(null); window.history.pushState({}, '', window.location.pathname);}}>
                                <span className="text-2xl font-black italic tracking-tighter uppercase text-white">HAZZALE</span>
                                <span className="text-2xl font-light italic tracking-tighter uppercase text-blue-500">BLUE</span>
                            </div>
                            <div className="flex items-center space-x-6">
                                <div className="relative">
                                    <i data-lucide="shopping-cart" className="w-6 h-6 text-blue-400"></i>
                                    {cartCount > 0 && <span className="absolute -top-2 -right-2 bg-blue-500 text-[10px] px-1.5 rounded-full">{cartCount}</span>}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* MAIN CONTENT */}
                    <main className="max-w-7xl mx-auto px-6 py-10 flex-grow w-full">
                        {viewingProduct ? (
                            /* --- PRODUCT DETAIL VIEW --- */
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <button 
                                    onClick={() => {setViewingProduct(null); window.history.pushState({}, '', window.location.pathname);}}
                                    className="flex items-center space-x-2 text-slate-400 hover:text-white mb-8 transition font-bold text-sm uppercase tracking-widest"
                                >
                                    <i data-lucide="arrow-left" className="w-4 h-4"></i>
                                    <span>Back to Shop</span>
                                </button>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
                                    <div 
                                        className="bg-white rounded-[3rem] p-12 cursor-zoom-in overflow-hidden shadow-2xl"
                                        onClick={() => setIsLightboxOpen(true)}
                                    >
                                        <img src={viewingProduct.img} className="w-full h-auto object-contain hover:scale-105 transition duration-700" />
                                        <p className="text-center text-slate-400 text-[10px] font-bold mt-4 uppercase tracking-[0.3em]">Click image to expand</p>
                                    </div>

                                    <div className="space-y-8 py-6">
                                        <div className="space-y-2">
                                            <span className="text-blue-500 font-black text-xs uppercase tracking-[0.4em]">{viewingProduct.brand || viewingProduct.category}</span>
                                            <h2 className="text-4xl md:text-5xl font-black leading-tight italic">{viewingProduct.name}</h2>
                                        </div>

                                        <div className="flex items-baseline space-x-4">
                                            <span className="text-5xl font-black text-white">{viewingProduct.price}</span>
                                            {viewingProduct.oldPrice && <span className="text-xl text-slate-500 line-through italic">{viewingProduct.oldPrice}</span>}
                                        </div>

                                        <div className="pt-10 border-t border-slate-800">
                                            <h4 className="text-[11px] font-black text-blue-400 uppercase tracking-widest mb-4 italic">Specifications & Details</h4>
                                            <p className="text-slate-400 text-lg leading-relaxed italic font-light">{viewingProduct.details}</p>
                                        </div>

                                        <div className="flex flex-col sm:flex-row gap-4 pt-10">
                                            <button 
                                                onClick={() => handleWhatsAppOrder(viewingProduct)}
                                                className="flex-1 bg-[#25D366] hover:bg-[#128C7E] text-white py-6 rounded-2xl font-black text-xs transition-all flex items-center justify-center space-x-3 shadow-xl active:scale-95"
                                            >
                                                <i data-lucide="message-circle" className="w-5 h-5"></i>
                                                <span>ORDER ON WHATSAPP</span>
                                            </button>
                                            <button 
                                                onClick={() => setCartCount(c => c + 1)}
                                                className="flex-1 border border-slate-700 hover:bg-slate-800 text-white py-6 rounded-2xl font-black text-xs transition active:scale-95"
                                            >
                                                ADD TO CART
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* --- GRID VIEW --- */
                            <div className="animate-in fade-in duration-500">
                                <div className="mb-12 flex flex-col md:flex-row justify-between items-center gap-6">
                                    <div className="relative w-full max-w-lg">
                                        <input 
                                            type="text" 
                                            placeholder="Search premium electronics..." 
                                            className="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                        />
                                        <i data-lucide="search" className="w-5 h-5 absolute left-4 top-4 text-slate-500"></i>
                                    </div>
                                    <div className="flex space-x-3 overflow-x-auto no-scrollbar w-full md:w-auto">
                                        {categories.map(cat => (
                                            <button 
                                                key={cat}
                                                onClick={() => setActiveCategory(cat)}
                                                className={`text-[10px] font-black uppercase tracking-widest px-6 py-2 rounded-full transition ${activeCategory === cat ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'bg-slate-800 text-slate-400 hover:text-white'}`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                    {filteredProducts.map(product => (
                                        <div 
                                            key={product.id} 
                                            className="group bg-slate-800/40 rounded-[2.5rem] border border-slate-700/50 hover:border-blue-500/40 transition-all duration-500 flex flex-col cursor-pointer"
                                            onClick={() => {setViewingProduct(product); window.scrollTo(0,0);}}
                                        >
                                            <div className="aspect-[4/3] bg-white p-6 rounded-t-[2.5rem] overflow-hidden">
                                                <img src={product.img} className="w-full h-full object-contain group-hover:scale-105 transition duration-500" />
                                            </div>
                                            <div className="p-10 flex flex-col flex-grow">
                                                <h4 className="text-xl font-black mb-2 tracking-tight italic">{product.name}</h4>
                                                <span className="text-3xl font-black text-white mb-8 tracking-tighter">{product.price}</span>
                                                <button className="mt-auto w-full bg-slate-700/50 group-hover:bg-blue-600 text-[10px] font-black py-4 rounded-xl transition-all uppercase tracking-[0.2em]">View Details</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="bg-slate-950 border-t border-slate-800 py-16 text-center">
                        <p className="text-slate-700 text-[10px] uppercase font-bold tracking-[0.5em]">© 2026 HazzaleBlue Electronics</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
